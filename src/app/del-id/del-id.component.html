<h1>Welcome to delete by id page</h1>
<form>
    <div class='input'>
        <label>enter patient ID</label>
        <input type="text" name="pid" [(ngModel)]="pid"/><br/><br/>
    </div>
    <div>
        <input type="button" value="submit" (click) ="del(pid)"><br/><br/>
    </div>
</form>


<fieldset class="applyfset">
    <legend>Result</legend>
    <h2>{{user}}</h2>
  </fieldset>
